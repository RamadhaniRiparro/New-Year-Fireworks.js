<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks.js</title>
  <style>
    #root {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      background: #000;
    }
    h1, p {
      color: white;
      position: absolute;
      top: 30%;
      right: 40%;
      font-size: 100px;
    }
    p {
      top: 20%;
      font-size: 50px;
    }
    @media screen and (max-width: 480px) {
    h1, p {
       display: flex;
       justify-content: center;
       align-content: center;
       align-items: center;
    }
}
  </style>
</head>

<body>
  <div id="root">
    <h1>2022</h1>
    <p>New Year</p>
  </div>
  <script src="https://unpkg.com/fireworks-js@latest/dist/fireworks.js"></script>
  <script>
    const root = document.getElementById('root')
    const fireworks = new Fireworks(root)
    fireworks.start()
  </script>
</body>

</html>
